<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <table border="1">
        <tr>
        <th>Sr.no</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Message</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for x in data %}
    <tr>
        
        <td>{{forloop.counter}}</td>
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.mobile}}</td>
        <td>{{x.msg}}</td>
        <th><a href="/delete/{{x.id}}">Delete</a></th>
        <th><a href="/edit/{{x.id}}">Edit</a></th>




    </tr>
 {% endfor %}
    </table>
</body>
</html>
